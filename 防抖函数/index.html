<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" />
    <button id="cancelBtn">取消</button>

    <script src="./debounce.js"></script>
    <script>
      const inputEl = document.querySelector("input");
      const btnEl = document.querySelector("#cancelBtn");

      let counter = 0;
      const inputChange = function (event) {
        console.log(`第${++counter}次网络请求`, this, event);
        return "abc";
      };

      debounceInput = debounce(inputChange, 1500, true, (res) => {
        console.log("resultCallback:", res);
      });

      // debounceInput = debounce(inputChange, 1500, true);

      inputEl.oninput = debounceInput;

      btnEl.onclick = function () {
        debounceInput.cancel();
      };
    </script>
  </body>
</html>
