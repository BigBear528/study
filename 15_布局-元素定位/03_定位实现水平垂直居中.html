<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .contant {
        width: 500px;
        height: 500px;
        background-color: #010750;
        position: relative;
      }

      .box {
        width: 200px;
        height: 200px;
        background-color: skyblue;
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;

        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="contant">
      <div class="box"></div>
    </div>
  </body>
</html>
