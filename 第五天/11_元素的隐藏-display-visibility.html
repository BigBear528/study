<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 元素不显示，且不占据位置和空间 */
      .box {
        display: none;
      }

      /* 元素不显示，占据位置和空间 */
      .content {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="box">我是div元素</div>

    <div>哈哈哈</div>

    <div class="content">我是hidden</div>

    <div>呵呵呵</div>
  </body>
</html>
