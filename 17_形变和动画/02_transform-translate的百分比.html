<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .container {
        display: inline-block;
        border: 5px solid #f00;
      }

      .box {
        width: 200px;
        height: 100px;
        background-color: orange;

        /* 百分比：你的百分比是相对于谁？ */
        /* 不同地方的百分比相对的参照物是不一样的 */
        /* trasnlate的百分比是相对于自身的 */
        /* 设置x位移：参考的是自身的宽度 */
        /* 设置y位移，参考的是自身的高度 */
        transform: translate(100%, 100%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
    </div>
  </body>
</html>
