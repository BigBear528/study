<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      table {
        border-collapse: collapse;
      }

      td {
        border: 1px solid #333;
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="3">1-1</td>
        <td>1-2</td>
        <td rowspan="3">1-3</td>
        <td rowspan="3">1-4</td>
        <td rowspan="3">1-5</td>
      </tr>

      <tr>
        <td>2-1</td>
        <td>2-2</td>
        <td>2-3</td>
        <td>2-4</td>
      </tr>

      <tr>
        <td>3-1</td>
        <td>3-2</td>
        <td>3-3</td>
        <td>3-4</td>
      </tr>
    </table>
  </body>
</html>
