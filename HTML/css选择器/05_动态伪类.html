<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    /* a元素未被访问过 */
    a:link {
      color: red;
    }

    /* a元素被访问过了 */
    a:visited {
      color: aqua;
    }

    /* a/input元素聚焦(获取焦点) */
    a:focus {
      color: yellow;
    }

    /* a元素鼠标放在上面 */
    a:hover {
      color: pink;
    }

    /* a元素点击未松手 */
    a:active {
      color: orange;
    }
  </style>
  <body>
    <a href="http://www.mi.com">小米</a>
    <a href="http://www.baidu.com">百度</a>

    <input type="text" />
  </body>
</html>
